<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>derroga-app</title>
  <script src="jquery.min.js"></script>
</head>
<body>
  <label for="cisnum" style="display:block;">Informe o CIS:</label>
  <input type="text" id="cisnum">
  <label for="resp" style="display:block;">Informe o Responsável:</label>
  <input type="text" id="resp">
  <label style="display:block;" for="downloadlink">Cole o texto do "warehouse":</label>
  <textarea name="warehousebox" id="warehousebox" style="width:200px;"></textarea>
  </br>
  <label for="derroga" style="display:block;">Informe as operações derrogadas:</label>
  <textarea id="derroga" style="width:200px;"></textarea>
  <button id="btn-xml" style="display:block;">Create XML</button></br>
  <a download="derroga.xml" id="downloadlink" style="display:none;">Download</a>
  <script>
    $(document).ready(function() {
      $('#btn-xml').click(function() {
        let cisnum = $('#cisnum').val() //cis
        let resp = $('#resp').val() //responsável
        let warehouse = $('#warehousebox').val() //conteúdo da warehouse
        let derroga = $('#derroga').val() //conteúdo da planilha de derroga

        const whValidated = warehouseHandler(warehouse)
        let opValidated = compareOperations(whValidated, derroga)
        xmlValidated = createDerroga(opValidated, cisnum, resp)

        $('#downloadlink').attr('href', createFile(xmlValidated))
        $('#downloadlink').show()
      })

      function warehouseHandler(warehouse) {
        let array = warehouse.replace( / /g, '').split("\n") //remove espaços e quebra linhas
        for(let i=0;i<array.length;i++) {
          array[i] = array[i].toString().substring(5, array[i].indexOf('-'))
        }
        return array
      }
      
      function compareOperations(warehouse, derroga) {
        derroga = derroga.split('\n') //transformando a derroga em vetor
        let xml = []
        for(let operation of warehouse) {
          if(derroga.indexOf(operation) != -1) {
            xml.push(operation)
          }
        }
          return xml
      }
      
      function createDerroga(operations, cisnum, resp) {
        let op = checkedData(operations, resp)
        const d = new Date()
        let ano = d.getFullYear()
        let mes = d.getMonth()+1
        let dia = d.getDate()
        let hora = d.getHours()
        let min = d.getMinutes()
        let sec = d.getSeconds()

        let header = `<FIELD_DATA CISNUM="${cisnum}" LINDES="ManualCorrection" MSG_DT="${ano}-${mes}-${dia}T${hora}:${min}:${sec}">`
        let processing = `\n\t<PROCESSING_CHECK_SECTION>\n${op}\n\t</PROCESSING_CHECK_SECTION>`
        let footer = `\n</FIELD_DATA>`
        
        return header+processing+footer
      }

      function checkedData(operations, resp) {
        let text = ""
        for(let operation of operations) {
          text += `\t\t<CHECKED_DATA OPCODE="${operation}" OPTYPE="GEN" OPERATOR="${resp}">OK</CHECKED_DATA>\n`
        }
        return text
      }

      function createFile(file) {
        const data = new Blob([file], {type:'text/xml'})
        return window.URL.createObjectURL(data)
      }
    })
  </script>
</body>
</html>
